<html>
<title>W3.CSS</title>
<body bgcolor="#FF99BB">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>
<center>
<hr color="darkgray">
<h2 class="w3-center">PICTURES</h2>
<hr color="darkgray">
<div class="w3-content w3-display-container">
  <img class="mySlides" src="ronaldo.jpg" style="width:50%">

  <img class="mySlides" src="a.jpg" style="width:50%">
  <img class="mySlides" src="b.jpg" style="width:50%">
  <img class="mySlides" src="c.jpg" style="width:50%">
   <img class="mySlides" src="e.jpg" style="width:50%">
  <img class="mySlides" src="f.jpg" style="width:50%">
<img class="mySlides" src="g.jpg" style="width:50%">
<img class="mySlides" src="h.jpg" style="width:50%">
<img class="mySlides" src="i.jpg" style="width:50%">
<img class="mySlides" src="j.jpg" style="width:50%">
<img class="mySlides" src="k.jpg" style="width:50%">
<img class="mySlides" src="l.jpg" style="width:50%">
<img class="mySlides" src="m.jpg" style="width:50%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
